<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class='card'>
    <section class='card__preview'>
      <h2 class="card__preview__title">Your Result</h2>
      <p class="card__preview__result">
        76
        <span>of 100</span>
      </p>
      <h2 class="card__preview__descs-tittle">Great</h2>
      <p class="card__preview__descs">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class='card__desc'>
      <h2 class="card__desc__title">Summary</h2>
      <div class="card__desc__statics static1">
        <div class="card__desc__statics__static1">
          <img src="./images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <p class="card__desc__statics__stat">
          80
          <span>/ 100</span>
        </p>
      </div>
      <div class="card__desc__statics static2">
        <div class="card__desc__statics__static2">
          <img src="./images/icon-memory.svg" alt=""> 
          Memory
        </div>
        <p class="card__desc__statics__stat">
          92
          <span>/ 100</span>
        </p>
      </div>
      <div class="card__desc__statics static3">
        <p class="card__desc__statics__static3">
          <img src="./images/icon-verbal.svg" alt="">
          Verbal
        </p>
        <p class="card__desc__statics__stat">
          61
          <span>/ 100</span>
        </p>
      </div>
      <div class="card__desc__statics static4">
        <div class="card__desc__statics__static4">
          <img src="./images/icon-visual.svg" alt="">
          Visual
        </div>
        <p class="card__desc__statics__stat">
          72
          <span>/ 100</span>
        </p>
      </div>
      <a href="/" class="card__desc__cont">Continue</a>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://corejs-yt.github.io/">CoreJS Enterprise</a>.
  </div>
</body>
</html>
